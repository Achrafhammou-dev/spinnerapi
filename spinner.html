<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK Morocco - Lucky Wheel Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --bk-red: #d62300;
            --bk-orange: #ed7902;
            --bk-yellow: #f5ebdc;
            --bk-brown: #502314;
            --font-flame: 'Lilita One', cursive;
        }

        body {
            background-color: var(--bk-yellow);
            color: var(--bk-brown);
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        .bk-font { font-family: var(--font-flame); text-transform: uppercase; }

        /* Spinner Container */
        #wheel-container {
            position: relative;
            width: 350px;
            max-width: 90vw;
            margin: 20px auto;
        }

        #canvas {
            width: 100%;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
            border: 10px solid #fff;
            border-radius: 50%;
        }

        .wheel-pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 45px;
            z-index: 10;
        }

        .btn-spin {
            background: var(--bk-red);
            border: none;
            padding: 15px 40px;
            font-family: var(--font-flame);
            font-size: 1.5rem;
            border-radius: 100px;
            color: white;
            box-shadow: 0 8px 0px #9e1a00;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .btn-spin:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0px #9e1a00;
        }

        /* Pop-up Overlay */
        #custom-alert-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(80, 35, 20, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .bk-modal {
            background: var(--bk-yellow);
            width: 90%; max-width: 400px;
            border-radius: 30px; padding: 30px;
            text-align: center; border: 5px solid var(--bk-orange);
        }

        .qr-frame {
            background: white;
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
            margin: 15px 0;
        }

        .ref-code {
            font-family: monospace;
            background: #fff;
            padding: 5px 10px;
            border: 2px dashed var(--bk-orange);
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <h1 class="bk-font mt-4">BK Lucky Wheel</h1>
    <p>Spin to win your reward!</p>

    <div id="wheel-container">
        <img src="https://cdn-icons-png.flaticon.com/512/3585/3585810.png" class="wheel-pointer" alt="Pointer">
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>

    <button id="spinBtn" class="btn-spin mt-4">SPIN THE WHEEL</button>

    <div id="custom-alert-overlay">
        <div class="bk-modal">
            <h2 id="modal-title" class="bk-font" style="color: var(--bk-red); font-size: 2rem;"></h2>
            <div id="modal-content" class="my-3"></div>
            <button onclick="location.reload()" class="btn-spin w-100">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const overlay = document.getElementById('custom-alert-overlay');
        
        const prizes = ["FREE WHOPPER", "TRY AGAIN", "FREE FRIES", "TRY AGAIN", "FREE SODA", "TRY AGAIN"];
        const colors = ["#d62300", "#502314", "#ed7902", "#502314", "#f5ebdc", "#502314"];
        let isSpinning = false;

        // Draw the wheel initially
        function drawWheel() {
            const arc = Math.PI / (prizes.length / 2);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            prizes.forEach((prize, i) => {
                const angle = i * arc;
                ctx.fillStyle = colors[i];
                ctx.beginPath();
                ctx.moveTo(250, 250);
                ctx.arc(250, 250, 250, angle, angle + arc);
                ctx.lineTo(250, 250);
                ctx.fill();
                
                ctx.save();
                ctx.translate(250 + Math.cos(angle + arc/2) * 170, 250 + Math.sin(angle + arc/2) * 170);
                ctx.rotate(angle + arc/2 + Math.PI/2);
                ctx.fillStyle = (colors[i] === "#f5ebdc") ? "#502314" : "white";
                ctx.font = "bold 24px 'Lilita One', Arial";
                ctx.fillText(prize, -ctx.measureText(prize).width/2, 0);
                ctx.restore();
            });
        }

        drawWheel();

        spinBtn.addEventListener('click', () => {
            if (isSpinning) return;
            isSpinning = true;

            // Logic to determine winner (Adjust probabilities here)
            const rand = Math.random() * 100;
            let prizeIndex;

if (rand <= 5) prizeIndex = 0;        // 5% Whopper
else if (rand <= 10) prizeIndex = 2;  // 5% Fries
else if (rand <= 95) prizeIndex = 4;  // 5% Soda
else prizeIndex = 1;                  // 85% Try Again

            // Calculate rotation
            const segmentDegree = 360 / prizes.length;
            // The extra (segmentDegree / 2) centers the pointer in the wedge
            const stopAngle = 3600 + (360 - (prizeIndex * segmentDegree)) - (segmentDegree / 2);

            canvas.style.transition = "transform 5s cubic-bezier(0.15, 0, 0.15, 1)";
            canvas.style.transform = `rotate(${stopAngle}deg)`;
            
            setTimeout(() => {
                const result = prizes[prizeIndex];
                const modalTitle = document.getElementById('modal-title');
                const modalContent = document.getElementById('modal-content');

                if (result !== "TRY AGAIN") {
                    // Generate 9 character alphanumeric code
                    const refCode = Math.random().toString(36).substring(2, 11).toUpperCase();
                    const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${refCode}`;

                    modalTitle.innerText = "CONGRATS! ðŸŽ‰";
                    modalContent.innerHTML = `
                        <p class="fw-bold">You won a <span style="color:var(--bk-orange)">${result}</span>!</p>
                        <div class="qr-frame">
                            <img src="${qrUrl}" alt="QR Code">
                        </div>
                        <p class="small mb-1">Redemption Code:</p>
                        <div class="ref-code">${refCode}</div>
                        <p class="mt-3 small text-muted">Show this code at any BK branch.</p>
                    `;
                } else {
                    modalTitle.innerText = "SO CLOSE!";
                    modalContent.innerHTML = `<p>Hard luck! The flames weren't in your favor today. Try again tomorrow!</p>`;
                }

                overlay.style.display = 'flex';
            }, 5500);
        });
    </script>
</body>
</html>
